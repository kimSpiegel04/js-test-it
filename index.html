<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestIt</title>
    <!-- code editor by codemirror js file -->
    <script src='lib/codemirror.js'></script>
    <!-- code editor css -->
    <link rel="stylesheet" href="lib/codemirror.css">
    <!-- code editor theme - can be changed to any theme under theme folder -->
    <link rel="stylesheet" href="theme/3024-night.css">
    <!-- my own style touches -->
    <link rel="stylesheet" href="style.css">
    <!-- this indicates which language we want to use -->
    <script src='mode/javascript/javascript.js'></script>
    <style>
        body{
            background-color: #a3f7bf;
        }
    </style>

</head>
<body>
    <div id='textareas'>
        <!-- code editor (built by code mirror) -->
        <div id='codeeditor'></div>

        <!-- output -->
        <div id='codeoutput'></div>
    </div>

    <button onclick='showCode()' id='runBtn'>Run ></button>
    <script>

        //editor details
        const editor=CodeMirror(document.getElementById('codeeditor'), {
                mode: 'javascript',
                theme: '3024-night',
                lineNumbers: true
            });

        //displays code output in codeoutput div
        //note: anything console.log'ged will show up as undefined and will be in the browser console
        function showCode() {
            var text = editor.getValue();
            var output = eval(text);
            console.log(output);
            document.getElementById('codeoutput').innerHTML = output;
        }

    </script>
</body>
</html>
